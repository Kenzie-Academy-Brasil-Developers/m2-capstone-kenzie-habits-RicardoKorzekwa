<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenzie Habit</title>
    <script src="https://kit.fontawesome.com/40723f6e27.js" crossorigin="anonymous"></script>
    <!-- importação das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/modalEditarHabito.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="/src/css/login.css">

  </head>
  <body>
      <div class="boxLogin" id="boxLogin"></div>










      <div class="modal" id="editarHabito">  
        <i class="fa-solid fa-user-large"></i>
        <div class="conteiner">
            <div class="modal-inner">
                <form action="submit">Editar hábito
                    <button><img src="src/assets/img/X.png" alt="Fechar editar hábito"></button>
                    <label for="">Título
                        <input type="text" placeholder="Ex: Fazer exercícios segunda pela manhã">
                    </label>
                    <label for="">Descrição
                        <input type="text" placeholder="Ex: Ir correr na praça próximo de casa às 7:30 da manhã">
                    </label>
                    
                    <label for="">Categoria

                        <select name="categoria" id="modal__editarHabito--categoria">

                            <option value="fa-solid fa-user-large"> &#xf007; Teste</option>

                            <option value="estudo"><i class="fa-solid fa-user-large"></i></option>

                            <option value="lazer"><i class="fa-solid fa-user"></i></div></option>

                            <option value="trabalho"><img src="src/assets/img/trabalho.png" alt=""></option>
                            <option value="saude"><img src="src/assets/img/saude.png" alt=""></option>
                        </select>
                    </label>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./src/controller/LoginDOM.controller.js"></script>
  </body>
</html>
